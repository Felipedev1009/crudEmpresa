<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Funcionários</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Fundo azul quente com gradiente - mesmo da página de cadastro */
      body {
        background: linear-gradient(
          135deg,
          #4a90e2 0%,
          #357abd 50%,
          #2a5d9f 100%
        );
        color: #f0f4f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
      }

      /* Animação de entrada do card - reutilizada e aprimorada */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animação pulsante do card - suavizada para lista */
      @keyframes pulseShadowScale {
        0%, 100% {
          box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(255, 255, 255, 0.15);
          transform: scale(1);
        }
        50% {
          box-shadow:
            0 12px 40px rgba(0, 0, 0, 0.45),
            0 0 30px rgba(255, 255, 255, 0.3);
          transform: scale(1.02);
        }
      }

      .container {
        max-width: 1200px; /* Aumentado para acomodar tabela */
        width: 100%;
      }

      .card {
        background: #357abd;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        color: #f0f4f8;
        animation: fadeInUp 0.8s ease forwards, pulseShadowScale 4s ease-in-out infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow-x: auto; /* Para responsividade da tabela em telas pequenas */
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: 1px;
        color: #f0f4f8;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }

      /* Estilo da tabela - aprimorado com cores e hover */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 10px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      th {
        background: linear-gradient(
          135deg,
          #ffd369 0%,
          #fbbf24 50%,
          #f59e0b 100%
        );
        color: #1e293b;
        font-weight: 600;
        padding: 15px 12px;
        text-align: left;
        letter-spacing: 0.5px;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        border: none;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: #f0f4f8;
        transition: background 0.3s ease;
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.01);
        transition: background 0.3s ease, transform 0.3s ease;
      }

      tr:last-child td {
        border-bottom: none;
      }

      /* Estilo dos botões de ação - inspirado nos da página de cadastro */
      .action-btn {
        display: inline-block;
        padding: 8px 16px;
        margin: 0 5px;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 14px;
        border: none;
        cursor: pointer;
      }

      .edit-btn {
        background: linear-gradient(
          135deg,
          #ffd369 0%,
          #fbbf24 50%,
          #f59e0b 100%
        );
        color: #1e293b;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
      }

      .edit-btn:hover {
        background: linear-gradient(
          135deg,
          #fbbf24 0%,
          #f59e0b 50%,
          #b45309 100%
        );
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.7);
        color: #1e293b;
        transform: translateY(-2px);
      }

      .delete-btn {
        background: rgba(255, 211, 105, 0.15);
        border: 1px solid rgba(255, 211, 105, 0.6);
        color: #ffd369;
        text-shadow: 0 0 4px rgba(255, 211, 105, 0.7);
      }

      .delete-btn:hover {
        background: rgba(255, 211, 105, 0.35);
        color: #b45309;
        box-shadow: 0 0 10px rgba(255, 211, 105, 0.9);
        transform: translateY(-2px);
      }

      /* Botão Cadastrar Novo Funcionário - no mesmo estilo do Nova Empresa */
      .novo-funcionario-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.4s ease;
        border: none;
        background: linear-gradient(
          135deg,
          #ffd369 0%,
          #fbbf24 50%,
          #f59e0b 100%
        );
        color: #1e293b;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        margin-top: 20px;
      }

      .novo-funcionario-btn:hover {
        background: linear-gradient(
          135deg,
          #fbbf24 0%,
          #f59e0b 50%,
          #b45309 100%
        );
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.7);
        color: #1e293b;
        transform: translateY(-2px);
      }

      /* Centralizar botão Cadastrar Novo Funcionário */
      .btn-group {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      /* Responsividade para mobile */
      @media (max-width: 768px) {
        .card {
          padding: 20px;
          margin: 10px;
        }

        table {
          font-size: 14px;
        }

        th, td {
          padding: 8px 6px;
        }

        .action-btn {
          padding: 6px 12px;
          font-size: 12px;
          margin: 2px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <h2>Lista de Funcionários</h2>

        <table>
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Empresa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="func : ${funcionarios}">
                    <td th:text="${func.id_codigo}"></td>
                    <td th:text="${func.nome}"></td>
                    <td th:text="${func.cargo}"></td>
                    <td th:text="${func.salario}"></td>
                    <td th:text="${func.identificadorEmpresa.nome}"></td>
                    <td>
                        <a th:href="@{/funcionarioCTR/formAtualizar/{id}(id=${func.id_codigo})}" class="action-btn edit-btn">Editar</a>
                        <a th:href="@{'/funcionarioCTR/deletarFuncionario/' + ${func.id_codigo}}"
                           onclick="return confirm('Deseja realmente excluir este Funcionário?')"
                           class="action-btn delete-btn">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botão Cadastrar Novo Funcionário centralizado -->
        <div class="btn-group">
          <a th:href="@{/funcionarioCTR/formFuncionario}" class="novo-funcionario-btn">Cadastrar Novo Funcionário</a>
        </div>
      </div>
    </div>
</body>
</html>
