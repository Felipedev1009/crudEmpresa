<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS externo -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap JS (optional for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Cadastrar Empresa</h2>

            <!-- FormulÃ¡rio para cadastro -->
            <form th:action="@{/empresaCTR/salvarEmpresa}" th:object="${empresa}" method="post">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Empresa</label>
                    <input type="text" th:field="*{nome_empresa}" id="nome" class="form-control" placeholder="Digite o nome da empresa" required>
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" th:field="*{cnpj}" id="cnpj" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="ramo" class="form-label">Ramo da Empresa</label>
                    <input type="text" th:field="*{ramo}" id="ramo" class="form-control" required>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a th:href="@{/empresaCTR/listarTodas}" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
