<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Empresa</title>
    <!-- Google Fonts para tipografia profissional -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      /* Variáveis CSS para paleta profissional (azul corporativo e cinzas) */
      :root {
        --primary-bg-start: #1e3a8a; /* Azul escuro */
        --primary-bg-end: #3b82f6; /* Azul médio */
        --card-bg: rgba(248, 250, 252, 0.95); /* Branco com transparência */
        --text-color: #1f2937; /* Cinza escuro */
        --subtitle-color: #64748b; /* Cinza médio */
        --btn-gradient-start: #2563eb; /* Azul profissional */
        --btn-gradient-end: #1d4ed8; /* Azul escuro */
        --btn-hover-start: #1d4ed8; /* Azul mais escuro */
        --btn-hover-end: #1e40af; /* Azul intenso */
        --btn-secondary-bg: rgba(100, 116, 139, 0.1); /* Cinza claro */
        --btn-secondary-border: rgba(100, 116, 139, 0.3);
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-glow: rgba(59, 130, 246, 0.2);
        --transition-fast: cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Fundo com gradiente profissional */
      body {
        background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
        color: var(--text-color);
        font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        overflow-x: hidden;
      }

      /* Container responsivo */
      .container {
        max-width: 500px;
        width: 100%;
        padding: 0 15px;
      }

      /* Card profissional com bordas suaves e sombra sutil */
      .card {
        background: var(--card-bg);
        backdrop-filter: blur(15px); /* Efeito de vidro leve */
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        padding: 50px;
        color: var(--text-color);
        box-shadow: 
          0 8px 32px var(--shadow-light),
          0 0 20px var(--shadow-glow);
        animation: fadeInUp 1s var(--transition-slow) forwards;
        transition: transform 0.3s var(--transition-fast), box-shadow 0.3s var(--transition-fast);
        text-align: center;
        position: relative;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.02));
        border-radius: inherit;
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 12px 40px var(--shadow-light),
          0 0 30px var(--shadow-glow);
      }

      /* Animações sutis */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Título profissional */
      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1px;
        color: var(--text-color);
        position: relative;
      }

      h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, var(--btn-gradient-start), var(--btn-gradient-end));
        border-radius: 2px;
      }

      /* Formulário */
      .form-group {
        margin-bottom: 25px;
      }

      label.form-label {
        font-weight: 500;
        color: var(--text-color);
        margin-bottom: 8px;
        font-size: 14px;
        letter-spacing: 0.5px;
        display: block;
        text-align: left; /* Alinhado à esquerda */
      }

      input.form-control {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        color: var(--text-color);
        padding: 12px 16px;
        font-size: 16px;
        transition: border-color 0.3s var(--transition-fast), box-shadow 0.3s var(--transition-fast), background 0.3s var(--transition-fast);
        width: 100%;
        box-sizing: border-box;
      }

      input.form-control::placeholder {
        color: rgba(31, 41, 55, 0.5);
      }

      input.form-control:focus {
        border-color: var(--btn-gradient-start) !important;
        box-shadow: 0 0 8px 2px rgba(37, 99, 235, 0.2);
        background: #ffffff !important;
        outline: none;
      }

      /* Botões */
      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      button.btn-success, a.btn-secondary {
        border-radius: 8px;
        padding: 12px 24px;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s var(--transition-fast);
        border: none;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1em;
        min-width: 150px;
      }

      button.btn-success {
        background: linear-gradient(135deg, var(--btn-gradient-start), var(--btn-gradient-end));
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      }

      button.btn-success:hover {
        background: linear-gradient(135deg, var(--btn-hover-start), var(--btn-hover-end));
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
        transform: translateY(-2px);
      }

      a.btn-secondary {
        background: var(--btn-secondary-bg);
        border: 1px solid var(--btn-secondary-border);
        color: var(--text-color);
        box-shadow: 0 2px 8px var(--shadow-light);
      }

      a.btn-secondary:hover {
        background: rgba(100, 116, 139, 0.2);
        box-shadow: 0 4px 12px var(--shadow-light);
        transform: translateY(-1px);
        text-decoration: none;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .card {
          padding: 30px;
          margin: 10px;
          border-radius: 12px;
        }

        .btn-group {
          flex-direction: column;
          gap: 10px;
        }

        button.btn-success, a.btn-secondary {
          min-width: 100%;
        }

        h2 {
          font-size: 1.5em;
        }

        label.form-label {
          text-align: left; /* Em mobile, alinhar à esquerda para melhor legibilidade */
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .card {
          padding: 25px;
        }

        h2 {
          font-size: 1.3em;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <h2>Cadastrar Empresa</h2>

        <form
          th:action="@{/empresaCTR/salvarEmpresa}"
          th:object="${empresa}"
          method="post"
        >
          <div class="form-group">
            <label for="nome" class="form-label">Nome da Empresa:</label>
            <input
              type="text"
              th:field="*{nome}"
              id="nome"
              class="form-control"
              placeholder="Digite o nome da empresa"
              required
            />
          </div>

          <div class="form-group">
            <label for="cnpj" class="form-label">CNPJ:</label>
            <input
              type="text"
              th:field="*{cnpj}"
              id="cnpj"
              class="form-control"
              placeholder="00.000.000/0000-00"
              maxlength="18"
              required
            />
          </div>

          <div class="form-group">
            <label for="ramo" class="form-label">Ramo da Empresa:</label>
            <input
              type="text"
              th:field="*{ramo}"
              id="ramo"
              class="form-control"
              placeholder="Digite o ramo da empresa"
              required
            />
          </div>

          <div class="btn-group">
            <button type="submit" class="btn-success">
              <i class="bi bi-check-circle"></i> Salvar
            </button>
            <a th:href="@{/empresaCTR}" class="btn-secondary">
              <i class="bi bi-arrow-left"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para máscara de CNPJ -->
    <script>
      document.getElementById('cnpj').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
        if (value.length > 14) value = value.slice(0, 14); // Limita a 14 dígitos
        // Aplica máscara CNPJ
        value = value.replace(/(\d{2})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1/$2');
        value = value.replace(/(\d{4})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
      });
    </script>
</body>
</html>
