<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciar Empresas</title>
    <!-- Google Fonts para tipografia profissional -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      /* Variáveis CSS para paleta profissional (azul corporativo e cinzas) */
      :root {
        --primary-bg-start: #1e3a8a; /* Azul escuro */
        --primary-bg-end: #3b82f6; /* Azul médio */
        --card-bg: rgba(248, 250, 252, 0.95); /* Branco com transparência */
        --text-color: #1f2937; /* Cinza escuro */
        --subtitle-color: #64748b; /* Cinza médio */
        --btn-gradient-start: #2563eb; /* Azul profissional */
        --btn-gradient-end: #1d4ed8; /* Azul escuro */
        --btn-hover-start: #1d4ed8; /* Azul mais escuro */
        --btn-hover-end: #1e40af; /* Azul intenso */
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-glow: rgba(59, 130, 246, 0.2);
        --transition-fast: cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Fundo com gradiente profissional */
      body {
        background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
        color: var(--text-color);
        font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        overflow-x: hidden;
      }

      /* Container responsivo */
      .container {
        max-width: 1200px;
        width: 100%;
        padding: 0 15px;
      }

      /* Card profissional com bordas suaves e sombra sutil */
      .card {
        background: var(--card-bg);
        backdrop-filter: blur(15px); /* Efeito de vidro leve */
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        padding: 50px;
        color: var(--text-color);
        box-shadow: 
          0 8px 32px var(--shadow-light),
          0 0 20px var(--shadow-glow);
        animation: fadeInUp 1s var(--transition-slow) forwards;
        transition: transform 0.3s var(--transition-fast), box-shadow 0.3s var(--transition-fast);
        overflow-x: auto;
        text-align: center;
        position: relative;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.02));
        border-radius: inherit;
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 12px 40px var(--shadow-light),
          0 0 30px var(--shadow-glow);
      }

      /* Animações sutis */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Título profissional */
      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1px;
        color: var(--text-color);
        text-shadow: none; /* Removido para profissionalismo */
        transition: color 0.3s var(--transition-fast);
        position: relative;
      }

      h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, var(--btn-gradient-start), var(--btn-gradient-end));
        border-radius: 2px;
      }

      h2:hover {
        color: var(--primary-bg-start);
      }

      /* Subtítulo */
      p.subtitle {
        text-align: center;
        margin-bottom: 50px;
        font-size: 1.1em;
        color: var(--subtitle-color);
        letter-spacing: 0.5px;
        font-weight: 400;
        opacity: 0;
        animation: fadeInUp 1s var(--transition-slow) 0.3s forwards;
      }

      /* Grupo de botões organizado */
      .btn-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      /* Botões profissionais com gradiente azul */
      .nova-empresa-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        padding: 16px 32px;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s var(--transition-fast);
        border: none;
        background: linear-gradient(135deg, var(--btn-gradient-start), var(--btn-gradient-end));
        color: #ffffff;
        text-decoration: none;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        position: relative;
        overflow: hidden;
        min-width: 220px;
        font-size: 1em;
      }

      .nova-empresa-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.4s var(--transition-fast);
      }

      .nova-empresa-btn:hover::before {
        left: 100%;
      }

      .nova-empresa-btn i {
        margin-right: 10px;
        transition: transform 0.3s var(--transition-fast);
      }

      .nova-empresa-btn:hover {
        background: linear-gradient(135deg, var(--btn-hover-start), var(--btn-hover-end));
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
        transform: translateY(-2px);
      }

      .nova-empresa-btn:hover i {
        transform: scale(1.1);
      }

      .nova-empresa-btn:focus {
        outline: 2px solid var(--btn-gradient-start);
        outline-offset: 4px;
      }

      /* Responsividade aprimorada */
      @media (max-width: 768px) {
        .card {
          padding: 30px;
          margin: 10px;
          border-radius: 12px;
        }

        .nova-empresa-btn {
          padding: 14px 24px;
          font-size: 14px;
          min-width: 100%;
          flex: 1 1 100%;
        }

        h2 {
          font-size: 1.5em;
        }

        p.subtitle {
          font-size: 1em;
          margin-bottom: 40px;
        }

        .btn-group {
          flex-direction: column;
          gap: 15px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .card {
          padding: 25px;
        }

        h2 {
          font-size: 1.3em;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Gerenciar Empresas</h2>
            <p class="subtitle">Selecione uma opção para acessar as funcionalidades de gestão de empresas e funcionários.</p>
            <div class="btn-group">
                <a th:href="@{/empresaCTR/viewCadEmpresa}" class="nova-empresa-btn">
                    <i class="bi bi-plus-circle"></i> Cadastrar Empresa
                </a>
                <a th:href="@{/funcionarioCTR/formFuncionario}" class="nova-empresa-btn">
                    <i class="bi bi-person-plus"></i> Cadastrar Funcionário
                </a>
                <a th:href="@{/empresaCTR/listarTodasEmpresas}" class="nova-empresa-btn">
                    <i class="bi bi-list-check"></i> Listar Todas as Empresas
                </a>
                <a th:href="@{/funcionarioCTR/listarFunc}" class="nova-empresa-btn">
                    <i class="bi bi-people"></i> Listar Todos os Funcionários
                </a>
                <a th:href="@{/empresaCTR/formBuscarNome}" class="nova-empresa-btn">
                    <i class="bi bi-search"></i> Buscar Empresa por Nome
                </a>
                <a th:href="@{/funcionarioCTR/buscarFuncionarioNome}" class="nova-empresa-btn">
                    <i class="bi bi-search"></i> Buscar Funcionário por Nome
                </a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
