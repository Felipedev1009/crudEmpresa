<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Funcionario</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Fundo azul quente com gradiente - mesmo da página de cadastro */
      body {
        background: linear-gradient(
          135deg,
          #4a90e2 0%,
          #357abd 50%,
          #2a5d9f 100%
        );
        color: #f0f4f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
      }

      /* Animação de entrada do card - reutilizada e aprimorada */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animação pulsante do card - suavizada para lista */
      @keyframes pulseShadowScale {
        0%, 100% {
          box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(255, 255, 255, 0.15);
          transform: scale(1);
        }
        50% {
          box-shadow:
            0 12px 40px rgba(0, 0, 0, 0.45),
            0 0 30px rgba(255, 255, 255, 0.3);
          transform: scale(1.02);
        }
      }

      .container {
        max-width: 600px; /* Ajustado para formulário */
        width: 100%;
      }

      .card {
        background: #357abd;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        color: #f0f4f8;
        animation: fadeInUp 0.8s ease forwards, pulseShadowScale 4s ease-in-out infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: 1px;
        color: #f0f4f8;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }

      /* Estilo do formulário */
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: 600;
        color: #f0f4f8;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        margin-bottom: 5px;
      }

      input, select {
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: #f0f4f8;
        font-size: 16px;
        transition: all 0.3s ease;
        margin: 0 auto; /* Centraliza os campos de entrada */
        display: block; /* Necessário para margin auto funcionar */
        width: 100%; /* Mantém largura total */
        max-width: 400px; /* Limita largura para efeito de centralização */
      }

      input::placeholder, select option {
        color: rgba(240, 244, 248, 0.7);
      }

      input:focus, select:focus {
        outline: none;
        border-color: #ffd369;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
      }

      /* Botão Salvar - no mesmo estilo do Salvar da página de cadastro */
      button[type="submit"] {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.4s ease;
        border: none;
        background: linear-gradient(
          135deg,
          #ffd369 0%,
          #fbbf24 50%,
          #f59e0b 100%
        );
        color: #1e293b;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        cursor: pointer;
        align-self: center;
        margin-top: 20px;
      }

      button[type="submit"]:hover {
        background: linear-gradient(
          135deg,
          #fbbf24 0%,
          #f59e0b 50%,
          #b45309 100%
        );
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.7);
        color: #1e293b;
        transform: translateY(-2px);
      }

      /* Responsividade para mobile */
      @media (max-width: 768px) {
        .card {
          padding: 20px;
          margin: 10px;
        }

        input, select {
          padding: 10px;
          font-size: 14px;
          max-width: 100%; /* Remove limite em mobile para responsividade */
        }

        button[type="submit"] {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <h2>Cadastrar Funcionario</h2>

        <form th:action="@{/funcionarioCTR/salvar}" method="post" th:object="${funcionario}">
        
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" th:field="*{cargo}" required>
        </div>

        <div>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" step="0.01" th:field="*{salario}" required>
        </div>

        <div>
            <label for="empresa">Empresa:</label>
            <select id="empresa" th:field="*{identificadorEmpresa}" required>
                <option value="">Selecione uma empresa</option>
                <option th:each="emp : ${empresas}"
                        th:value="${emp.id_empresa}"
                        th:text="${emp.nome}">
                </option>
            </select>
        </div>

        <button type="submit">Salvar</button>

        </form>
      </div>
    </div>
</body>
</html>
