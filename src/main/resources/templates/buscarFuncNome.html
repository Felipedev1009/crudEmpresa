<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar Funcionário</title>
    <!-- Google Fonts para tipografia profissional -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      /* Variáveis CSS para paleta profissional (azul corporativo e cinzas) */
      :root {
        --primary-bg-start: #1e3a8a; /* Azul escuro */
        --primary-bg-end: #3b82f6; /* Azul médio */
        --card-bg: rgba(248, 250, 252, 0.95); /* Branco com transparência */
        --text-color: #1f2937; /* Cinza escuro */
        --subtitle-color: #64748b; /* Cinza médio */
        --btn-gradient-start: #2563eb; /* Azul profissional */
        --btn-gradient-end: #1d4ed8; /* Azul escuro */
        --btn-hover-start: #1d4ed8; /* Azul mais escuro */
        --btn-hover-end: #1e40af; /* Azul intenso */
        --btn-secondary-bg: rgba(100, 116, 139, 0.1); /* Cinza claro */
        --btn-secondary-border: rgba(100, 116, 139, 0.3);
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-glow: rgba(59, 130, 246, 0.2);
        --transition-fast: cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Fundo com gradiente profissional */
      body {
        background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
        color: var(--text-color);
        font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        overflow-x: hidden;
      }

      /* Container responsivo */
      .container {
        max-width: 1200px;
        width: 100%;
        padding: 0 15px;
      }

      /* Card profissional com bordas suaves e sombra sutil */
      .card {
        background: var(--card-bg);
        backdrop-filter: blur(15px); /* Efeito de vidro leve */
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        padding: 50px;
        color: var(--text-color);
        box-shadow: 
          0 8px 32px var(--shadow-light),
          0 0 20px var(--shadow-glow);
        animation: fadeInUp 1s var(--transition-slow) forwards;
        transition: transform 0.3s var(--transition-fast), box-shadow 0.3s var(--transition-fast);
        text-align: center;
        position: relative;
        overflow-x: auto; /* Para responsividade da tabela */
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.02));
        border-radius: inherit;
        pointer-events: none;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 12px 40px var(--shadow-light),
          0 0 30px var(--shadow-glow);
      }

      /* Animações sutis */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Título profissional */
      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1px;
        color: var(--text-color);
        position: relative;
      }

      h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, var(--btn-gradient-start), var(--btn-gradient-end));
        border-radius: 2px;
      }

      h4 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 500;
        color: var(--text-color);
      }

      /* Formulário de busca */
      .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        gap: 15px;
        flex-wrap: wrap;
      }

      .search-input {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        color: var(--text-color);
        padding: 12px 16px;
        font-size: 16px;
        transition: border-color 0.3s var(--transition-fast), box-shadow 0.3s var(--transition-fast), background 0.3s var(--transition-fast);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      .search-input::placeholder {
        color: rgba(31, 41, 55, 0.5);
      }

      .search-input:focus {
        border-color: var(--btn-gradient-start) !important;
        box-shadow: 0 0 8px 2px rgba(37, 99, 235, 0.2);
        background: #ffffff !important;
        outline: none;
      }

      .search-btn {
        border-radius: 8px;
        padding: 12px 24px;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s var(--transition-fast);
        border: none;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1em;
        min-width: 120px;
        background: linear-gradient(135deg, var(--btn-gradient-start), var(--btn-gradient-end));
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        cursor: pointer;
      }

      .search-btn:hover {
        background: linear-gradient(135deg, var(--btn-hover-start), var(--btn-hover-end));
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
        transform: translateY(-2px);
      }

      /* Estilo da tabela */
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 10px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 15px var(--shadow-light);
        margin-bottom: 30px;
      }

      th {
        background: linear-gradient(135deg, var(--btn-gradient-start), var(--btn-gradient-end));
        color: #ffffff;
        font-weight: 600;
        padding: 15px 12px;
        text-align: left;
        letter-spacing: 0.5px;
        border: none;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        color: var(--text-color);
        transition: background 0.3s var(--transition-fast);
      }

      tr:hover {
        background: rgba(59, 130, 246, 0.1);
        transform: scale(1.01);
        transition: background 0.3s var(--transition-fast), transform 0.3s var(--transition-fast);
      }

      tr:last-child td {
        border-bottom: none;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .card {
          padding: 30px;
          margin: 10px;
          border-radius: 12px;
        }

        .search-form {
          flex-direction: column;
          gap: 10px;
        }

        .search-input {
          max-width: 100%;
        }

        .search-btn {
          min-width: 100%;
        }

        table {
          font-size: 14px;
        }

        th, td {
          padding: 8px 6px;
        }

        h2 {
          font-size: 1.5em;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .card {
          padding: 25px;
        }

        h2 {
          font-size: 1.3em;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Buscar Funcionário por Nome</h2>

            <!-- Formulário de busca -->
            <form th:action="@{/funcionarioCTR/buscarFuncionarioNome}" method="get" class="search-form">
                <input type="text" name="nomefunc" th:value="${nomefunc}" class="search-input" placeholder="Digite o nome do funcionário" />
                <button type="submit" class="search-btn">
                  <i class="bi bi-search"></i> Buscar
                </button>
            </form>
            
            <!-- Exibe a tabela com os resultados -->
            <div th:if="${funcionarioNome}">
                <h4 th:text="'Resultado da busca: ' + ${funcionarioNome.size()} + ' funcionário(s) encontrado(s)'"></h4>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cargo</th>
                            <th>Salário</th>
                            <th>Empresa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="func : ${funcionarioNome}">
                        <td th:text="${func.id_codigo}"></td>
                        <td th:text="${func.nome}"></td>
                        <td th:text="${func.cargo}"></td>
                        <td th:text="${func.salario}"></td>
                        <td th:text="${func.identificadorEmpresa.nome}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
