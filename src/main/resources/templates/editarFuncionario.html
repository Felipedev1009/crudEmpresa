<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Funcionário</title>
    <style>
      /* Fundo azul quente com gradiente */
      body {
        background: linear-gradient(
          135deg,
          #4a90e2 0%,
          #357abd 50%,
          #2a5d9f 100%
        );
        color: #f0f4f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
      }

      /* Animação de entrada do card */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animação pulsante do card */
      @keyframes pulseShadowScale {
        0%, 100% {
          box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.3),
            0 0 20px rgba(255, 255, 255, 0.15);
          transform: scale(1);
        }
        50% {
          box-shadow:
            0 12px 40px rgba(0, 0, 0, 0.45),
            0 0 30px rgba(255, 255, 255, 0.3);
          transform: scale(1.03);
        }
      }

      .container {
        max-width: 500px;
      }

      .card {
        background: #357abd;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        color: #f0f4f8;
        animation: fadeInUp 0.8s ease forwards, pulseShadowScale 4s ease-in-out infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: 1px;
        color: #f0f4f8;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }

      .form-group {
        margin-bottom: 25px;
      }

      label.form-label {
        font-weight: 500;
        color: #ffd369;
        margin-bottom: 8px;
        font-size: 14px;
        letter-spacing: 0.5px;
        text-shadow: 0 0 4px rgba(255, 211, 105, 0.7);
        display: block;
      }

      input.form-control {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        color: #f0f4f8;
        padding: 12px 16px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }

      input.form-control::placeholder {
        color: rgba(240, 244, 248, 0.7);
      }

      input.form-control:focus {
        border-color: #ffd369 !important;
        box-shadow: 0 0 8px 2px rgba(255, 211, 105, 0.7);
        background: rgba(255, 255, 255, 0.3) !important;
        color: #1e293b;
        outline: none;
      }

      select.form-control {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        color: #f0f4f8;
        padding: 12px 16px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }

      select.form-control:focus {
        border-color: #ffd369 !important;
        box-shadow: 0 0 8px 2px rgba(255, 211, 105, 0.7);
        background: rgba(255, 255, 255, 0.3) !important;
        color: #1e293b;
        outline: none;
      }

      button.btn-success {
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: background 0.4s ease, box-shadow 0.4s ease;
        border: none;
        background: linear-gradient(
          135deg,
          #ffd369 0%,
          #fbbf24 50%,
          #f59e0b 100%
        );
        color: #1e293b;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        flex: 1;
        text-align: center;
      }

      button.btn-success:hover {
        background: linear-gradient(
          135deg,
          #fbbf24 0%,
          #f59e0b 50%,
          #b45309 100%
        );
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.7);
        color: #1e293b;
      }

      a.btn-secondary {
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 211, 105, 0.6);
        background: rgba(255, 211, 105, 0.15);
        color: #ffd369;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-shadow: 0 0 4px rgba(255, 211, 105, 0.7);
        flex: 1;
        text-align: center;
      }

      a.btn-secondary:hover {
        background: rgba(255, 211, 105, 0.35);
        color: #b45309;
        box-shadow: 0 0 10px rgba(255, 211, 105, 0.9);
        text-decoration: none;
      }

      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Editar Funcionário</h2>

            <form th:action="@{'/funcionarioCTR/atualizarFuncionario/'+${funcionario.id_codigo}}" th:object="${funcionario}" method="post">
                <div class="form-group">
                    <label class="form-label">Nome:</label>
                    <input type="text" th:field="*{nome}" class="form-control" />
                </div>

                <div class="form-group">
                    <label class="form-label">Cargo:</label>
                    <input type="text" th:field="*{cargo}" class="form-control" />
                </div>

                <div class="form-group">
                    <label class="form-label">Salário:</label>
                    <input type="number" step="0.01" th:field="*{salario}" class="form-control" />
                </div>

                <div class="form-group">
                    <label class="form-label">Empresa:</label>
                    <select th:field="*{identificadorEmpresa.id_empresa}" class="form-control">
                        <option th:each="empresa : ${empresas}"
                                th:value="${empresa.id_empresa}"
                                th:text="${empresa.nome}"
                                th:selected="${empresa.id_empresa == funcionario.identificadorEmpresa.id_empresa}">
                        </option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-success">Salvar Alterações</button>
                    <a th:href="@{/funcionarioCTR/listarFunc}" class="btn-secondary">Listar todos os Funcionarios</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
